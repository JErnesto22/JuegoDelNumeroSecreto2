<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Estilos-->
    <link rel="stylesheet" href="styles.css" />
    <!--JavaScript-->

    <title>Adivina un numero</title>
  </head>
  <body>
    <div class="cont">
      <section>
        <h1 id="title"></h1>
        <h2 id="message"></h2>
      </section>
      <section class="input_class">
        <input id="numuser" type="number" max="10" min="1" />
        <div>
          <button onclick="Comparator()" id="play" class="buttonTry">
            <p>Intentar</p>
          </button>
          <button onclick="newGame()" id="otherPlay" class="buttonAnother" disabled>
            <p>Jugar de nuevo</p>
          </button>
          <button onclick="Reset()" id="resetButton" class="resetButton" disabled>
            <p>Reset</p>
          </button>
        </div>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
